<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran JarvisCamp</title>
</head>
<body>
    <hr>
    <h2>Buat Account Baru!</h2>
    <h6>Sign Up Form</h6>
    <form action="">
        <label for="nama_awal">First Name</label>
        <br>
        <input type="text" id="nama_awal" name="nama_awal">
        <br>
        <label for="nama_akhir">Last Name</label>
        <br>
        <input type="text" id="nama_akhir" name="nama_akhir">
        <br>
        <label for="gender">Gender :</label>
        <br>
        <input type="radio" name="male" id="male"><label for="male">Male</label><br>
        <input type="radio" name="male" id="male"><label for="male">Female</label><br>
        <input type="radio" name="male" id="male"><label for="male">Other</label><br>
        <br>
        <label for="negara">Nationality</label>
        <br>
        <select name="negara" id="negara">
            <option value="Indonesian">Indonesian</option>
            <option value="Malaysia">Malaysia</option>
            <option value="America">America</option>
        </select>
        <br><br>
        <label for="lang">Languange Spoken :</label><br>
        <input type="checkbox" name="bike" id="bike"><label for="bike">I have a bike</label><br>
        <input type="checkbox" name="car" id="car"><label for="car">I have a car</label><br>
        <input type="checkbox" name="boat" id="boat"><label for="boat">I have a boat</label><br>
        <br><br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <button><a href="selamat.html" style="text-decoration: none;">Sign Up</a></button>
    </form>
</body>
</html>
